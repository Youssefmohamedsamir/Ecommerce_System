<section>
  <h1 class="text-green-500 text-center text-4xl capitalize">forgetPassword</h1>
  @if (step == 1) {
  <form [formGroup]="VerifyEmail " (ngSubmit)="submitEmail()">

    <div class="my-4">

      <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>

      <input type="email" id="email" formControlName="email"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">

    </div>

    <button
      class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">VerifyEmail</button>

  </form>
  }@else if (step == 2) {
  <form [formGroup]="VerifyCode" (ngSubmit)="submitCode()">

    <div class="my-4">

      <label for="code" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Code</label>

      <input type="text" id="code" formControlName="resetCode"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">

    </div>

    <button [disabled]="VerifyCode.invalid"
      class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">VerifyCode</button>

  </form>
  }@else if (step == 3) {
  <form [formGroup]="ResetPassword" (ngSubmit)="submitNewPassword()">

    <div class="my-4">

      <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>

      <input readonly type="email" id="email" formControlName="email"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">

    </div>

    <div class="my-4">



      <label for="new password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">New
        password</label>

      <input type="password" id="new password" formControlName="newPassword"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">

    </div>

    <button [disabled]="ResetPassword.invalid"
      class="focus:outline-none capitalize text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">apply</button>

  </form>
  }



</section>

<section>
  <h3 class="text-3xl">Products</h3>
  <div class="card grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-10">

    <!-- card -->
    @for (proad of product ; track proad._id) {

    <div class="card border border-green-400/50 rounded-md overflow-hidden shadow relative">

      <div [routerLink]="['/details', proad._id ]">
        <div class="card-img">
          <img [src]="proad.imageCover" class="w-full h-[250px] object-contain" alt="proad.title" />
        </div>
        <div class="card-body px-2 py-4">
          <h4 class="text-green-500 text-xs">{{proad.category.name}}</h4>
          <h3 class="font-medium">{{proad.title.split(" ",2).join(" ")}}</h3>
          <div class="flex justify-between items-center">
            <span>{{proad.price}}EGP</span>
            <div class="flex items-center">
              <i class="fas fa-star text-yellow-300"></i>
              <span class="text-gray-500">{{proad.ratingsAverage}}</span>
            </div>
          </div>
        </div>
      </div>

      <button (click)="AddProduct(proad._id)"
        class="bg-green-500 text-white py-2 w-[90%] block m-auto border rounded px-10 mb-2">
        Add to cart
      </button>


    </div>

    }

  </div>
</section>

<section>
  <div class="bg-gray-100 shadow w-[90%] mx-auto rounded py-20 border-b px-10">
    <h1 class="capitalize text-4xl text-green-500 text-center">shope Details</h1>
    <button
      class="text-red-700 capitalize hover:text-white border border-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 dark:border-red-500 dark:text-red-500 dark:hover:text-white dark:hover:bg-red-600 dark:focus:ring-red-900 block ms-auto"
      (click)="ClearAllData()">clear all prodoct</button>

    <h4 class="text-green-500 text-2xl py-4">Total cart Details : {{CartDetails.totalCartPrice}}</h4>

    @for (proad of CartDetails.products; track proad.product._id) {

    <div class="grid md:grid-cols-2 gap-4 ">
      <div class="w-[95%] mx-auto">
        <img [src]="proad.product.imageCover" class="w-[100%] h-[400px] " alt="image">
      </div>
      <div class="flex justify-between align-middle">

        <div>
          <p class="text-2xl capitalize py-2">{{proad.product.title}}</p>
          <h3 class="text-green-500 text-2xl py-2">price : {{proad.price | currency}}</h3>
          <button class="capitalize text-green-500 text-2xl py-2" (click)="deleteProduct(proad.product._id)"> <i
              class="fas fa-trash-can"></i> remove</button>
        </div>

        <div class="flex justify-center align-middle gap-4">

          <div>
            <button (click)="UpsateCounter(proad.product._id , proad.count + 1)" class="text-green-500 text-3xl"><i
                class="fa-regular fa-square-plus"></i></button>
          </div>

          <div>
            <p class="text-3xl">{{proad.count}}</p>
          </div>

          <div>
            <button (click)="UpsateCounter(proad.product._id , proad.count - 1)" class="text-green-500 text-3xl"><i
                class="fa-regular fa-square-minus"></i></button>
          </div>

        </div>

      </div>
    </div>
    }


    <div class="py-4">
      <button [routerLink]="['/checkout', CartDetails._id]"
        class="text-green-700 capitalize hover:text-white border border-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 dark:border-green-500 dark:text-green-500 dark:hover:text-white dark:hover:bg-green-600 dark:focus:ring-green-800">payment</button>
    </div>
  </div>
</section>
